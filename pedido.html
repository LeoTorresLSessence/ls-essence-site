<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedido | LS Essence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif;margin:0}
.container{max-width:760px;margin:auto;padding:16px}
h1{text-align:center;color:#c9a24d}
h2{color:#c9a24d;margin-top:32px;border-bottom:1px solid #333;padding-bottom:6px}

.item{background:#111;border-radius:16px;padding:14px;margin-bottom:14px}
.item-top{display:flex;align-items:center;gap:14px}
.item img{width:70px;border-radius:12px}
.nome{font-weight:bold}

.tamanhos{margin-top:10px}
.tamanho{display:flex;justify-content:space-between;align-items:center;margin-top:8px;font-size:13px;padding:8px;border-radius:10px;border:1px solid transparent}
.tamanho.vantajoso{border-color:#c9a24d;background:rgba(201,162,77,.08)}
.selo{background:#c9a24d;color:#000;font-size:10px;padding:2px 6px;border-radius:8px;margin-left:6px;font-weight:bold}
.preco{color:#c9a24d;font-size:12px}

.qtd{display:flex;align-items:center;gap:6px}
.qtd button{background:#c9a24d;border:none;padding:5px 9px;font-weight:bold;cursor:pointer}
.qtd span{min-width:18px;text-align:center}

.total{font-size:20px;text-align:center;margin:22px 0;color:#c9a24d}
.btn{display:block;width:100%;background:#c9a24d;color:#000;text-align:center;padding:14px;border-radius:30px;text-decoration:none;font-weight:bold}
small{text-align:center;font-size:11px;color:#aaa;display:block;margin-top:18px}

/* FRETE FLUTUANTE */
.frete-flutuante{
position:fixed;bottom:16px;left:50%;transform:translateX(-50%);
background:#111;border:1px solid #333;border-radius:14px;
padding:12px 16px;width:90%;max-width:360px;
z-index:999;box-shadow:0 0 18px rgba(0,0,0,.6);
transition:.3s;
}
.frete-texto{text-align:center;font-size:13px;margin-bottom:6px}
.barra{width:100%;height:8px;background:#333;border-radius:10px;overflow:hidden}
.barra span{display:block;height:100%;width:0%;background:#c9a24d;transition:width .5s ease}

/* ANIMA√á√ÉO FRETE GR√ÅTIS */
.frete-ativo{
border-color:#c9a24d;
box-shadow:0 0 20px rgba(201,162,77,.7);
animation:pulse 1.4s infinite;
}
@keyframes pulse{
0%{transform:translateX(-50%) scale(1)}
50%{transform:translateX(-50%) scale(1.03)}
100%{transform:translateX(-50%) scale(1)}
}
</style>

<script>
const meta=300;

const perfumes=[
{nome:"LS Wild N¬∫01",img:"sauvage.jpg",cat:"m"},
{nome:"LS Elite N¬∫02",img:"212vipmen.jpg",cat:"m"},
{nome:"LS Crown N¬∫03",img:"aventus.jpg",cat:"m"},
{nome:"LS Shadow N¬∫04",img:"ferrariblack.jpg",cat:"m"},
{nome:"LS Gold N¬∫05",img:"onemillion.jpg",cat:"m"},
{nome:"LS Rebel N¬∫06",img:"scandalmen.jpg",cat:"m"},
{nome:"LS Desire N¬∫07",img:"purexs.jpg",cat:"m"},
{nome:"LS Victory N¬∫08",img:"invictus.jpg",cat:"m"},
{nome:"LS Night N¬∫09",img:"poloblack.jpg",cat:"m"},
{nome:"LS Intense N¬∫10",img:"eros.jpg",cat:"m"},
{nome:"LS Rose N¬∫11",img:"212viprose.jpg",cat:"f"},
{nome:"LS Goddess N¬∫12",img:"olympea.jpg",cat:"f"},
{nome:"LS Fresh N¬∫13",img:"lightblue.jpg",cat:"f"},
{nome:"LS Bold N¬∫14",img:"scandal.jpg",cat:"f"},
{nome:"LS Pure N¬∫15",img:"signature.jpg",cat:"f"},
{nome:"LS Noir N¬∫16",img:"linterdit.jpg",cat:"f"},
{nome:"LS Chic N¬∫17",img:"cocomademoiselle.jpg",cat:"f"},
{nome:"LS Chance N¬∫18",img:"chance.jpg",cat:"f"},
{nome:"LS Secret N¬∫19",img:"goodgirl.jpg",cat:"f"},
{nome:"LS Crystal N¬∫20",img:"omniacristaline.jpg",cat:"f"},
{nome:"LS Liberty N¬∫21",img:"libre.jpg",cat:"f"},
];

let carrinho={};
perfumes.forEach(p=>carrinho[p.nome]={30:0,100:0});

function criarItem(p){
return `
<div class="item">
  <div class="item-top">
    <img src="img/${p.img}">
    <div class="nome">${p.nome}</div>
  </div>

  <div class="tamanhos">
    <div class="tamanho">
      <div>30mL <span class="preco">R$59,90 | 2+ R$49,90</span></div>
      <div class="qtd">
        <button onclick="alterar('${p.nome}',30,-1)">-</button>
        <span id="${p.nome}30">0</span>
        <button onclick="alterar('${p.nome}',30,1)">+</button>
      </div>
    </div>

    <div class="tamanho vantajoso">
      <div>100mL <span class="selo">Mais vantajoso</span>
      <span class="preco">R$129,90 | 2+ R$119,90</span></div>
      <div class="qtd">
        <button onclick="alterar('${p.nome}',100,-1)">-</button>
        <span id="${p.nome}100">0</span>
        <button onclick="alterar('${p.nome}',100,1)">+</button>
      </div>
    </div>
  </div>
</div>`;
}

function renderizar(){
const masc=document.getElementById("masc");
const fem=document.getElementById("fem");
perfumes.forEach(p=>{
(p.cat==="m"?masc:fem).innerHTML+=criarItem(p);
});
}

function alterar(nome,tam,val){
carrinho[nome][tam]=Math.max(0,carrinho[nome][tam]+val);
document.getElementById(nome+tam).innerText=carrinho[nome][tam];
atualizar();
}

function atualizar(){
let subtotal=0;
for(let n in carrinho){
let q30=carrinho[n][30], q100=carrinho[n][100];
if(q30) subtotal+=q30*(q30>1?49.9:59.9);
if(q100) subtotal+=q100*(q100>1?119.9:129.9);
}

const barra=document.getElementById("barraFrete");
const texto=document.getElementById("freteTexto");
const box=document.getElementById("freteBox");

let perc=Math.min(subtotal/meta*100,100);
barra.style.width=perc+"%";

if(subtotal>=meta){
texto.innerText="üéâ Frete gr√°tis ativado!";
box.classList.add("frete-ativo");
}else{
texto.innerText=`Faltam R$ ${(meta-subtotal).toFixed(2)} para frete gr√°tis`;
box.classList.remove("frete-ativo");
}

document.getElementById("total").innerText="Total: R$ "+subtotal.toFixed(2);
}

window.onload=renderizar;
</script>
</head>

<body>
<div class="container">
<h1>Monte seu pedido</h1>
<h2>Masculinos</h2><div id="masc"></div>
<h2>Femininos</h2><div id="fem"></div>

<div class="total" id="total">Total: R$ 0,00</div>
<a class="btn">Finalizar pedido no WhatsApp</a>
<small>LS Essence ‚Ä¢ Refer√™ncias olfativas apenas indicativas</small>
</div>

<div class="frete-flutuante" id="freteBox">
<div class="frete-texto" id="freteTexto">Faltam R$ 300,00 para frete gr√°tis</div>
<div class="barra"><span id="barraFrete"></span></div>
</div>
</body>
</html>
