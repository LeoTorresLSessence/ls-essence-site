let carrinho = {};

function gerarLista(){

  perfumes.forEach(p=>{

function alt(n,t,d){

  for(let n in carrinho){
    const q30=carrinho[n][30], q100=carrinho[n][100];

      total+=q30*(q30>1?50:59.9);
      msg+=`‚Ä¢ ${n} 30mL ‚Äî ${q30} un.%0A`;
    }
    if(q100){
      total+=q100*(q100>1?120:130);
      msg+=`‚Ä¢ ${n} 100mL ‚Äî ${q100} un.%0A`;
    }
  }

  let progresso=Math.min((total/300)*100,100);
  document.getElementById("prog").style.width=progresso+"%";

    frete===0?"üéâ Frete gr√°tis aplicado":"üöö Frete gr√°tis acima de R$300";

  msg+=`%0A‚è≥ Prazo: Produ√ß√£o at√© 6 dias √∫teis + entrega at√© 4 dias √∫teis`;
  msg+=`%0A%0Aüí∞ Total: R$ ${(total+frete).toFixed(2)}`;

  document.getElementById("total").innerText=
    "Total: R$ "+(total+frete).toFixed(2);

  document.getElementById("whats").href=
    "https://wa.me/5519988357427?text="+msg;
}

window.onload=gerarLista;
</script>
</head>

<body>
