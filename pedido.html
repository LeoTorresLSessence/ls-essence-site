<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedido | LS Essence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif;margin:0}
.container{max-width:760px;margin:auto;padding:16px 16px 160px}
h1{text-align:center;color:#c9a24d}
h2{color:#c9a24d;margin-top:32px;border-bottom:1px solid #333;padding-bottom:6px}

.item{background:#111;border-radius:16px;padding:14px;margin-bottom:14px}
.item-top{display:flex;align-items:center;gap:14px}
.item img{width:70px;border-radius:12px}
.nome{font-weight:bold}

.tamanhos{margin-top:10px}
.tamanho{
display:flex;justify-content:space-between;align-items:center;
margin-top:8px;font-size:13px;padding:8px;border-radius:10px;
border:1px solid transparent
}
.tamanho.vantajoso{border-color:#c9a24d;background:rgba(201,162,77,.08)}
.selo{background:#c9a24d;color:#000;font-size:10px;padding:2px 6px;border-radius:8px;margin-left:6px;font-weight:bold}
.preco{color:#c9a24d;font-size:12px}

.qtd{display:flex;align-items:center;gap:6px}
.qtd button{background:#c9a24d;border:none;padding:5px 9px;font-weight:bold;cursor:pointer}
.qtd span{min-width:18px;text-align:center}

.box{background:#111;border-radius:16px;padding:16px;margin-top:24px}
input{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none}

.total{font-size:20px;text-align:center;margin:22px 0;color:#c9a24d}
.btn{display:block;width:100%;background:#c9a24d;color:#000;text-align:center;padding:14px;border-radius:30px;text-decoration:none;font-weight:bold}
small{text-align:center;font-size:11px;color:#aaa;display:block;margin-top:18px}

/* RESUMO */
.resumo-fixo{
position:fixed;bottom:0;left:0;width:100%;
background:#111;border-top:1px solid #333;
padding:12px 16px;z-index:999
}
.resumo-header{
display:flex;justify-content:space-between;cursor:pointer;
color:#c9a24d;font-weight:bold
}
#resumoConteudo{display:none;margin-top:10px;font-size:12px}
.resumo-linha{display:flex;justify-content:space-between;margin-top:6px}
.resumo-total{font-weight:bold;color:#c9a24d}
.lista-resumo div{margin-bottom:4px}

/* FRETE */
.frete-box{
position:fixed;top:12px;left:50%;transform:translateX(-50%);
background:#111;padding:8px 14px;border-radius:20px;
font-size:12px;border:1px solid #333;z-index:999
}
.frete-gratis{color:#c9a24d;font-weight:bold}
</style>

<script>
const perfumes=[
{n:"LS Wild N¬∫01",i:"sauvage.jpg",c:"m"},
{n:"LS Elite N¬∫02",i:"212vipmen.jpg",c:"m"},
{n:"LS Crown N¬∫03",i:"aventus.jpg",c:"m"},
{n:"LS Shadow N¬∫04",i:"ferrariblack.jpg",c:"m"},
{n:"LS Gold N¬∫05",i:"onemillion.jpg",c:"m"},
{n:"LS Rebel N¬∫06",i:"scandalmen.jpg",c:"m"},
{n:"LS Desire N¬∫07",i:"purexs.jpg",c:"m"},
{n:"LS Victory N¬∫08",i:"invictus.jpg",c:"m"},
{n:"LS Night N¬∫09",i:"poloblack.jpg",c:"m"},
{n:"LS Intense N¬∫10",i:"eros.jpg",c:"m"},
{n:"LS Rose N¬∫11",i:"212viprose.jpg",c:"f"},
{n:"LS Goddess N¬∫12",i:"olympea.jpg",c:"f"},
{n:"LS Fresh N¬∫13",i:"lightblue.jpg",c:"f"},
{n:"LS Bold N¬∫14",i:"scandal.jpg",c:"f"},
{n:"LS Pure N¬∫15",i:"signature.jpg",c:"f"},
{n:"LS Noir N¬∫16",i:"linterdit.jpg",c:"f"},
{n:"LS Chic N¬∫17",i:"cocomademoiselle.jpg",c:"f"},
{n:"LS Chance N¬∫18",i:"chance.jpg",c:"f"},
{n:"LS Secret N¬∫19",i:"goodgirl.jpg",c:"f"},
{n:"LS Crystal N¬∫20",i:"omniacristaline.jpg",c:"f"},
{n:"LS Liberty N¬∫21",i:"libre.jpg",c:"f"}
];

let carrinho={}; perfumes.forEach(p=>carrinho[p.n]={30:0,100:0});

function gerar(){
let m="",f="";
perfumes.forEach(p=>{
let h=`
<div class="item">
<div class="item-top">
<img src="./img/${p.i}">
<div class="nome">${p.n}</div>
</div>
<div class="tamanhos">
<div class="tamanho" id="${p.n}-30-box">
<span>30mL <span class="preco">1 un R$59,90 | 2+ R$49,90</span>
<span class="selo" id="${p.n}-30-selo">Melhor üíé</span></span>
<div class="qtd">
<button onclick="alt('${p.n}',30,-1)">-</button>
<span id="${p.n}-30">0</span>
<button onclick="alt('${p.n}',30,1)">+</button>
</div>
</div>
<div class="tamanho" id="${p.n}-100-box">
<span>100mL <span class="preco">1 un R$129,90 | 2+ R$119,90</span>
<span class="selo" id="${p.n}-100-selo">Melhor üíé</span></span>
<div class="qtd">
<button onclick="alt('${p.n}',100,-1)">-</button>
<span id="${p.n}-100">0</span>
<button onclick="alt('${p.n}',100,1)">+</button>
</div>
</div>
</div>
</div>`;
p.c==="m"?m+=h:f+=h;
});
document.getElementById("masc").innerHTML=m;
document.getElementById("fem").innerHTML=f;
perfumes.forEach(p=>destacar(p.n));
}

function alt(n,t,d){
carrinho[n][t]+=d; if(carrinho[n][t]<0)carrinho[n][t]=0;
document.getElementById(`${n}-${t}`).innerText=carrinho[n][t];
destacar(n); atualizar();
}

function destacar(n){
let q30=carrinho[n][30],q100=carrinho[n][100];
let p30=(q30>1?49.9:59.9)/30;
let p100=(q100>1?119.9:129.9)/100;
["30","100"].forEach(t=>{
document.getElementById(`${n}-${t}-box`).classList.remove("vantajoso");
document.getElementById(`${n}-${t}-selo`).style.display="none";
});
let v=p30<p100?30:100;
document.getElementById(`${n}-${v}-box`).classList.add("vantajoso");
document.getElementById(`${n}-${v}-selo`).style.display="inline";
}

function atualizar(){
let total=0,lista="";
for(let n in carrinho){
let q30=carrinho[n][30],q100=carrinho[n][100];
if(q30){total+=q30*(q30>1?49.9:59.9);lista+=`<div>‚Ä¢ ${n} 30mL (${q30}x)</div>`}
if(q100){total+=q100*(q100>1?119.9:129.9);lista+=`<div>‚Ä¢ ${n} 100mL (${q100}x)</div>`}
}
let frete=total>=300?0:20;
document.getElementById("resumoSubtotal").innerText="R$ "+total.toFixed(2);
document.getElementById("resumoFrete").innerText=frete?`R$ ${frete},00`:"GR√ÅTIS";
document.getElementById("resumoTotal").innerText="R$ "+(total+frete).toFixed(2);
document.getElementById("listaResumo").innerHTML=lista||"Nenhum item";
document.getElementById("freteTexto").innerHTML=
frete?`Faltam R$ ${(300-total).toFixed(2)} p/ frete gr√°tis`:"üéâ Frete gr√°tis ativo!";
let msg=`üñ§ *Pedido LS Essence*%0A%0A`;
msg+=lista.replace(/<[^>]*>?/gm,"");
msg+=`%0Aüìç ${endereco.value}%0ACEP: ${cep.value}`;
msg+=`%0Aüöö Frete: ${frete?"R$20,00":"GR√ÅTIS"}`;
msg+=`%0Aüí∞ Total: R$ ${(total+frete).toFixed(2)}`;
document.getElementById("whats").href="https://wa.me/5519988357427?text="+encodeURIComponent(msg);
}

function toggleResumo(){
let c=document.getElementById("resumoConteudo");
c.style.display=c.style.display==="none"?"block":"none";
}

window.onload=gerar;
</script>
</head>

<body>

<div class="frete-box" id="freteTexto">Faltam R$ 300,00 p/ frete gr√°tis</div>

<div class="container">
<h1>Monte seu pedido</h1>

<h2>Masculinos</h2>
<div id="masc"></div>

<h2>Femininos</h2>
<div id="fem"></div>

<div class="box">
<h2>Endere√ßo de entrega</h2>
<input id="endereco" placeholder="Rua, n√∫mero, bairro, cidade - UF" oninput="atualizar()">
<input id="cep" placeholder="CEP" oninput="atualizar()">
</div>

<a class="btn" id="whats" target="_blank">Finalizar pedido no WhatsApp</a>
<small>LS Essence ‚Ä¢ Refer√™ncias olfativas indicativas</small>
</div>

<div class="resumo-fixo">
<div class="resumo-header" onclick="toggleResumo()">üõçÔ∏è Resumo do pedido ‚ñº</div>
<div id="resumoConteudo">
<div class="lista-resumo" id="listaResumo"></div>
<div class="resumo-linha"><span>Subtotal</span><span id="resumoSubtotal">R$ 0,00</span></div>
<div class="resumo-linha"><span>Frete</span><span id="resumoFrete">R$ 0,00</span></div>
<div class="resumo-linha resumo-total"><span>Total</span><span id="resumoTotal">R$ 0,00</span></div>
</div>
</div>

</body>
</html>
