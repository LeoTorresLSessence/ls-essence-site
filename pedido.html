<script>
const preco = 129.97;
const freteBase = 29.90;
let carrinho = {};

function alterar(nome, delta){
  carrinho[nome] = (carrinho[nome] || 0) + delta;
  if(carrinho[nome] < 0) carrinho[nome] = 0;
  document.getElementById(nome).innerText = carrinho[nome];
  atualizar();
}

function atualizar(){
  let totalItens = 0;
  let subtotal = 0;
  let msg = "OlÃ¡! Gostaria de fazer o pedido:%0A%0A";

  for(let p in carrinho){

      subtotal += carrinho[p] * preco;

    }

  let pedidos = parseInt(localStorage.getItem("ls_pedidos") || 0);
  let desconto = pedidos >= 1 ? subtotal * 0.10 : 0;

  let total = subtotal - desconto + frete;

  document.getElementById("subtotal").innerText = "R$ " + subtotal.toFixed(2);
  document.getElementById("desconto").innerText =
    desconto > 0 ? "- R$ " + desconto.toFixed(2) : "R$ 0,00";
  document.getElementById("frete").innerText =
    frete === 0 ? "GrÃ¡tis" : "R$ " + frete.toFixed(2);

  if(desconto > 0){

  }

  msg += `%0ASubtotal: R$ ${subtotal.toFixed(2)}`;
  msg += desconto > 0 ? `%0ADesconto: -R$ ${desconto.toFixed(2)}` : "";
  msg += frete === 0 ? `%0AFrete: GrÃ¡tis` : `%0AFrete: R$ ${frete.toFixed(2)}`;
  msg += `%0ATotal: R$ ${total.toFixed(2)}%0A%0APagamento via PIX.`;

  document.getElementById("whats").href =
    "https://wa.me/5519988357427?text=" + msg;
}

function finalizar(){
  let pedidos = parseInt(localStorage.getItem("ls_pedidos") || 0);
  localStorage.setItem("ls_pedidos", pedidos + 1);
}
