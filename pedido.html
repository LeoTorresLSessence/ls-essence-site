<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Pedido | LS Essence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif;margin:0}
.container{max-width:760px;margin:auto;padding:16px}
h1{text-align:center;color:#c9a24d}
h2{color:#c9a24d;margin-top:32px;border-bottom:1px solid #333;padding-bottom:6px}

.item{background:#111;border-radius:16px;padding:14px;margin-bottom:14px}
.item-top{display:flex;align-items:center;gap:14px}
.item img{width:70px;border-radius:12px}
.nome{font-weight:bold}

.tamanhos{margin-top:10px}
.tamanho{

  justify-content:space-between;
  align-items:center;

  margin-left:6px;

}

.preco{color:#c9a24d;font-size:12px}

.qtd{display:flex;align-items:center;gap:6px}
.qtd button{background:#c9a24d;border:none;padding:5px 9px;font-weight:bold;cursor:pointer}
.qtd span{min-width:18px;text-align:center}

.box{
  background:#111;
  border-radius:16px;
  padding:16px;
  margin-top:24px;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  outline:none;
}

.total{font-size:20px;text-align:center;margin:22px 0;color:#c9a24d}
.btn{display:block;width:100%;background:#c9a24d;color:#000;text-align:center;padding:14px;border-radius:30px;text-decoration:none;font-weight:bold}
small{text-align:center;font-size:11px;color:#aaa;display:block;margin-top:18px}
</style>

<script>
const perfumes = [
 {nome:"LS Wild N¬∫01",img:"sauvage.jpg",cat:"m"},
 {nome:"LS Elite N¬∫02",img:"212vipmen.jpg",cat:"m"},
 {nome:"LS Crown N¬∫03",img:"aventus.jpg",cat:"m"},
 {nome:"LS Shadow N¬∫04",img:"ferrariblack.jpg",cat:"m"},
 {nome:"LS Gold N¬∫05",img:"onemillion.jpg",cat:"m"},
 {nome:"LS Rebel N¬∫06",img:"scandalmen.jpg",cat:"m"},
 {nome:"LS Desire N¬∫07",img:"purexs.jpg",cat:"m"},
 {nome:"LS Victory N¬∫08",img:"invictus.jpg",cat:"m"},
 {nome:"LS Night N¬∫09",img:"poloblack.jpg",cat:"m"},
 {nome:"LS Intense N¬∫10",img:"eros.jpg",cat:"m"},
 {nome:"LS Rose N¬∫11",img:"212viprose.jpg",cat:"f"},
 {nome:"LS Goddess N¬∫12",img:"olympea.jpg",cat:"f"},
 {nome:"LS Fresh N¬∫13",img:"lightblue.jpg",cat:"f"},
 {nome:"LS Bold N¬∫14",img:"scandal.jpg",cat:"f"},
 {nome:"LS Pure N¬∫15",img:"signature.jpg",cat:"f"},
 {nome:"LS Noir N¬∫16",img:"linterdit.jpg",cat:"f"},
 {nome:"LS Chic N¬∫17",img:"cocomademoiselle.jpg",cat:"f"},
 {nome:"LS Chance N¬∫18",img:"chance.jpg",cat:"f"},
 {nome:"LS Secret N¬∫19",img:"goodgirl.jpg",cat:"f"},
 {nome:"LS Crystal N¬∫20",img:"omniacristaline.jpg",cat:"f"},
 {nome:"LS Liberty N¬∫21",img:"libre.jpg",cat:"f"},
];

let carrinho={};
perfumes.forEach(p=>carrinho[p.nome]={30:0,100:0});

function gerarLista(){
  let masc="",fem="";
  perfumes.forEach(p=>{
    const id30=p.nome+"-30", id100=p.nome+"-100";
    const html=`
    <div class="item">
      <div class="item-top">
        <img src="./img/${p.img}">
        <div class="nome">${p.nome}</div>
      </div>

      <div class="tamanhos">
        <div class="tamanho" id="${id30}-box">
          <span>30mL <span class="preco">1 un: R$59,90 | 2+ un: R$49,90</span>
          <span class="selo" id="${id30}-selo">Mais vantajoso üíé</span></span>
          <div class="qtd">
            <button onclick="alt('${p.nome}',30,-1)">-</button>
            <span id="${id30}">0</span>
            <button onclick="alt('${p.nome}',30,1)">+</button>
          </div>
        </div>

        <div class="tamanho" id="${id100}-box">
          <span>100mL <span class="preco">1 un: R$129,90 | 2+ un: R$119,90</span>
          <span class="selo" id="${id100}-selo">Mais vantajoso üíé</span></span>
          <div class="qtd">
            <button onclick="alt('${p.nome}',100,-1)">-</button>
            <span id="${id100}">0</span>
            <button onclick="alt('${p.nome}',100,1)">+</button>
          </div>
        </div>
      </div>
    </div>`;
    p.cat==="m"?masc+=html:fem+=html;
  });
  document.getElementById("masc").innerHTML=masc;
  document.getElementById("fem").innerHTML=fem;
  perfumes.forEach(p=>destacar(p.nome));
}

function alt(n,t,d){
  carrinho[n][t]+=d;
  if(carrinho[n][t]<0)carrinho[n][t]=0;
  document.getElementById(n+"-"+t).innerText=carrinho[n][t];
  destacar(n);
  atualizar();
}

function destacar(nome){
  const q30=carrinho[nome][30];
  const q100=carrinho[nome][100];
  const p30=(q30>1?49.9:59.9)/30;
  const p100=(q100>1?119.9:129.9)/100;

  ["30","100"].forEach(t=>{
    document.getElementById(`${nome}-${t}-box`).classList.remove("vantajoso");
    document.getElementById(`${nome}-${t}-selo`).style.display="none";
  });

  if(p30<p100){
    document.getElementById(`${nome}-30-box`).classList.add("vantajoso");
    document.getElementById(`${nome}-30-selo`).style.display="inline";
  }else{
    document.getElementById(`${nome}-100-box`).classList.add("vantajoso");
    document.getElementById(`${nome}-100-selo`).style.display="inline";
  }
}

function atualizar(){
  let total=0;
  let msg="üñ§ *Pedido LS Essence*%0A%0A";

  for(let n in carrinho){
    const q30=carrinho[n][30], q100=carrinho[n][100];
    if(q30){ total+=q30*(q30>1?49.9:59.9); msg+=`‚Ä¢ ${n} 30mL ‚Äî ${q30} un.%0A`; }
    if(q100){ total+=q100*(q100>1?119.9:129.9); msg+=`‚Ä¢ ${n} 100mL ‚Äî ${q100} un.%0A`; }
  }

  const end=document.getElementById("endereco").value;
  const cep=document.getElementById("cep").value;

  msg+=`%0Aüìç *Endere√ßo de entrega:*%0A${end}%0ACEP: ${cep}`;
  msg+=`%0A%0Aüí∞ *Total:* R$ ${total.toFixed(2)}`;
  msg+=`%0Aüí≥ Pagamento via PIX`;

  document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);
  document.getElementById("whats").href="https://wa.me/5519988357427?text="+msg;
}

window.onload=gerarLista;
</script>
</head>

<body>
<div class="container">
<h1>Monte seu pedido</h1>

<h2>Masculinos</h2>
<div id="masc"></div>

<h2>Femininos</h2>
<div id="fem"></div>

<div class="box">
<h2>Endere√ßo de entrega</h2>
<input id="endereco" placeholder="Rua, n√∫mero, bairro, cidade - UF" oninput="atualizar()">
<input id="cep" placeholder="CEP" oninput="atualizar()">
</div>

<div class="total" id="total">Total: R$ 0,00</div>
<a class="btn" id="whats" target="_blank">Finalizar pedido no WhatsApp</a>

<small>LS Essence ‚Ä¢ Refer√™ncias olfativas apenas indicativas</small>
</div>
</body>
</html>
