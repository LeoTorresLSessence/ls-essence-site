<script>
const preco = 129.97;
let carrinho = {};

function alterar(nome, delta){
  if(!carrinho[nome]) carrinho[nome] = 0;
  carrinho[nome] += delta;
  if(carrinho[nome] < 0) carrinho[nome] = 0;
  document.getElementById(nome).innerText = carrinho[nome];
  atualizar();
}

function atualizar(){
  let total = 0;
  let msg = "Olá! Gostaria de fazer o pedido:%0A%0A";
  for(let p in carrinho){
    if(carrinho[p] > 0){
      total += carrinho[p] * preco;
      msg += `• ${p} - ${carrinho[p]} un.%0A`;
    }
  }
  msg += `%0AValor total: R$ ${total.toFixed(2)}%0APagamento via PIX.`;
  document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
  document.getElementById("whats").href =
   "https://wa.me/5519988357427?text=" + msg;
}
